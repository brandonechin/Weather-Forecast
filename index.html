<body class="background-image">
  <div class="overlay hidden">
    <div class="container mt-5rem">
      <div class="row">
        <div class="column-full text-align-center">
          <a id="new-search-hamburger">New Search</a>
        </div>
      </div>
      <div class="row mt-10px">
        <div class="column-full text-align-center">
          <a id="favorites-hamburger" class="favorites-button-update-hamburger">Favorites</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-center overlay hidden">
    <div class="modal-box">
      <div class="row">
        <div class="column-full text-align-center">
          <h3 class="delete-text">Are you sure you want to delete?</h3>
        </div>
      </div>
      <div class="row">
        <div class="column-full delete-buttons flex">
          <button class="yes-button">Yes</button>
          <button class="no-button">No</button>
        </div>
      </div>
    </div>
  </div>
  <header class="container">
    <div class="row">
      <div class="column-two-third flex weather-forecast-nav-text">
        <h2 id="logo-header" class="">Weather<br>Forecast</h2>
      </div>
      <div class="column-one-third text-align-right mt-10px">
        <i id="hamburger" class="fa-solid fa-bars hamburger"></i>
        <a id="new-search-button" class="nav-anchors" href="#">New Search</a>
        <a id="favorites-button" class="nav-anchors favorites-button-update" href="#">Favorites</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="search-page" class="">
      <form id="weather-form">
        <div class="row">
          <div id="cloud-image" class="column-full text-align-center position-relative">
            <img class="cloud-image" src="/images/cloud.png" alt="cloud">
          </div>
          <div class="position-absolute">
            <h1 class="weather-forecast-text">Weather<br>Forecast</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-center">
            <input id="city-input" class="text-box" required type="text" name="city-input" placeholder="Name of City">
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-center">
            <button class="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div id="city-page" class="hidden">
      <ul>
        <li class="text-align-center white-text">
          <div class="row">
            <div class="column-full">
              <h1 class="city-name"><!--Dummy--></h1>
            </div>
          </div>
          <div class="row">
            <div class="column-one-third text-align-right-dt">
              <img class="open-weather-icon" src="">
            </div>
            <div class="column-one-third">
              <h2 class="temperature"><!--55°F--></h2>
            </div>
            <div class="column-one-third text-align-left-dt">
              <h3 class="high-temp"><!--High: 60°--></h3>
              <h3 class="low-temp"><!--Low: 52°--></h3>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h3 class="condition"><!--clear sky--></h3>
            </div>
          </div>
          <div class="row mt-dt">
            <div class="col-half padding-left">
              <h3 class="feels-like"><!--55°--></h3>
              <h3>Feels Like</h3>
            </div>
            <div class="col-half padding-right">
              <h3 class="humidity"><!--78%--></h3>
              <h3>Humidity</h3>
            </div>
          </div>
          <div class="row mt-dt">
            <div class="col-half padding-left">
              <h3 class="wind"><!--3 mph--></h3>
              <h3>Wind Speed</h3>
            </div>
            <div class="col-half padding-right">
              <h3 class="visibility"><!--10km--></h3>
              <h3>Visibility</h3>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-align-right padding-right-more-like">
              <i class="fa-solid fa-heart like-icon"></i>
            </div>
          </div>
        </li>

      </ul>
    </div>
    <div id="favorite-page" class="hidden">

  </main>
