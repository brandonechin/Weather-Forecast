<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Weather Forecast">
  <meta property="og:image" content="https://raw.githubusercontent.com/brandonechin/Weather-Forecast/main/images/cloud2.png">
  <meta property="og:url" content="https://brandonechin.github.io/Weather-Forecast/">
  <meta property="og:description" content="A web application that provides the current weather forecast for a particular city.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Fredoka+One&display=swap" rel="stylesheet">
  <title>Weather Forecast</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-image">
  <div class="loader-wrapper">
    <div class="loadingio-spinner-bars-dxwxldj3nq5">
      <div class="ldio-qmq7uvoq438">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <div id="hamburger-overlay" class="overlay hidden">
    <div class="container mt-5rem">
      <div class="row justify-center">
        <div class="column-full">
          <a id="new-search-hamburger">New Search</a>
        </div>
      </div>
      <div class="row mt-10px justify-center">
        <div class="column-full">
          <a id="favorites-hamburger">Favorites</a>
        </div>
      </div>
    </div>
  </div>
  <div id="trash-icon-overlay" class="row justify-center overlay hidden">
    <div class="modal-box">
      <div class="row justify-center">
        <div class="column-full">
          <h3 class="delete-text">Are you sure you want to delete?</h3>
        </div>
      </div>
      <div class="row justify-center">
        <div class="column-full delete-buttons flex">
          <button class="yes-button">yes</button>
          <button class="no-button">no</button>
        </div>
      </div>
    </div>
  </div>
  <header class="container">
    <div class="row justify-center">
      <div class="column-full weather-forecast-nav-text">
        <h2 id="logo-header" class="">Weather<br>Forecast</h2>
      </div>
      <div class="position-absolute nav">
        <i id="hamburger" class="fa-solid fa-bars hamburger"></i>
        <a id="new-search-button" class="nav-anchors" href="#">New Search</a>
        <a id="favorites-button" class="nav-anchors" href="#">Favorites</a>
      </div>
    </div>
  </header>
  <div id="no-favorites" class="hidden">
    <div class="container no-cities">
      <div class="row justify-center">
        <div class="column-full">
          <h1> You have no favorites yet.</h1>
        </div>
      </div>
    </div>
  </div>
  <main class="main-container">
    <div id="search-page" class=""> <!-- Search page. This is where the user can input the name of the city they would like to receive forecast information of.-->
      <form id="weather-form">
        <div class="row justify-center">
          <div id="cloud-image" class="column-full position-relative">
            <img class="cloud-image" src="./images/cloud.png" alt="cloud">
          </div>
          <div class="position-absolute">
            <h1 class="weather-forecast-text">Weather<br>Forecast</h1>
          </div>
        </div>
        <div class="row justify-center">
          <div class="column-full">
            <input id="city-input" class="text-box" required type="text" name="city-input" placeholder="Name of City">
          </div>
        </div>
        <div class="row space-around">
          <div class="column-full">
            <button class="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div id="city-page" class="hidden"> <!-- City page. This is where the city's forecast information is presented.-->
      <ul>
        <li class="white-text city-font city-background">
          <div class="row justify-center">
            <div class="column-full">
              <h1 class="city-name"></h1>
            </div>
          </div>
          <div class="row justify-center align-center">
            <div class="column-one-third flex justify-center justify-end">
              <img class="open-weather-icon" src="">
            </div>
            <div class="column-one-third flex justify-center">
              <h2 class="temperature"></h2>
            </div>
            <div class="column-one-third padding-left-20px">
              <div class="row justify-center justify-start">
                <h3 class="high-temp"></h3>
              </div>
              <div class="row justify-center justify-start">
                <h3 class="low-temp"></h3>
              </div>
            </div>
          </div>
          <div class="row justify-center mb-2rem">
            <div class="column-full">
              <h3 class="condition"></h3>
            </div>
          </div>
          <div class="row mb-2rem">
            <div class="col-half padding-left-city">
              <div class="justify-center flex">
                <h3 class="feels-like"></h3>
              </div>
              <div class="justify-center flex">
                <h3 class="feels-like-text"></h3>
              </div>
            </div>
            <div class="col-half padding-right-city">
              <div class="justify-center flex">
                <h3 class="humidity"></h3>
              </div>
              <div class="justify-center flex">
                <h3 class="humidity-text"></h3>
              </div>
            </div>
          </div>
          <div class="row mt-dt">
            <div class="col-half padding-left-city">
              <div class="justify-center flex">
                <h3 class="wind"></h3>
              </div>
              <div class="justify-center flex">
                <h3 class="wind-text"></h3>
              </div>
            </div>
            <div class="col-half padding-right-city">
              <div class="justify-center flex">
                <h3 class="visibility"></h3>
              </div>
              <div class="justify-center flex">
                <h3 class="visibility-text"></h3>
              </div>
            </div>
          </div>
          <div class="row justify-end-heart pr-heart">
            <div class="column-full like-icon">
              <i id="fa-heart"></i>
            </div>
          </div>
        </li>

      </ul>
    </div>
    <div id="favorite-page" class="container-favorite hidden">
      <ul class="favorite-list flex-and-wrap favorite-font"> <!-- Favorites Page. This is where the favorited cities forecast will be rendered.-->

      </ul>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
