<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-image">
  <main class="container">
    <div id="search-page" class="">
      <header class="container">
        <div class="row">
          <div class="column-full text-align-right">
            <i class="fa-solid fa-bars hamburger"></i>
            <a class="favorites" href="#">Favorites</a>
          </div>
        </div>
      </header>
      <form id="weather-form">
        <div class="row">
          <div class="column-full text-align-center position-relative">
            <img class="cloud-image" src="/images/cloud.png" alt="cloud">
            <h1 class="weather-forecast-text">Weather<br>Forecast</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-center">
            <input id="city-input" class="text-box" required type="text" name="city-input" placeholder="Name of City">
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-center">
            <button class="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div id="city-page" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-two-third flex weather-forecast-nav-text">
            <h2>Weather<br>Forecast</h2>
          </div>
          <div class="column-one-third text-align-right mt-10px">
            <i class="fa-solid fa-bars hamburger"></i>
            <a class="nav-anchors" href="#">New Search</a>
            <a class="nav-anchors" href="#">Favorites</a>
          </div>
        </div>
      </div>
      <ul>
        <li class="text-align-center white-text">
          <div class="row">
            <div class="column-full">
              <h1 class="city-name">Dummy</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-one-third ml-20">
              <img class="icon" src="images/cloud.png">
            </div>
            <div class="column-one-third">
              <h2 class="temperature">55째F</h2>
            </div>
            <div class="column-one-third">
              <h3 class="high-temp">High: 60째</h3>
              <h3 class="low-temp">Low: 52째</h3>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h3 class="condition">clear sky</h3>
            </div>
          </div>
          <div class="row mt-dt">
            <div class="column-half">
              <h3 class="feels-like">55째</h3>
              <h3>Feels Like</h3>
            </div>
            <div class="column-half">
              <h3 class="humidity">78%</h3>
              <h3>Humidity</h3>
            </div>
          </div>
          <div class="row mt-dt">
            <div class="column-half">
              <h3 class="wind">3 mph</h3>
              <h3>Wind Speed</h3>
            </div>
            <div class="column-half">
              <h3 class="visibility">10km</h3>
              <h3>Visibility</h3>
            </div>
          </div>
          <div class="row">
            <div class="column-full text-align-right">
              <a><img class="like-icon" src="images/icons8-blue-heart-48.png"></a>
            </div>
          </div>
        </li>

      </ul>
    </div>
    <div id="favorite-page" class="hidden">
      <div class="container">
        <div class="row">
          <div class="column-two-third flex weather-forecast-nav-text">
            <h2>Weather<br>Forecast</h2>
          </div>
          <div class="column-one-third text-align-right mt-10px">
            <i class="fa-solid fa-bars hamburger"></i>
            <a class="nav-anchors" href="#">New Search</a>
            <a class="nav-anchors" href="#">Favorites</a>
          </div>
        </div>
      </div>
      <ul>

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
